    <script type="module" src="./assets/js/main.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var textureLoader = new THREE.TextureLoader();
        var spiderTexture = textureLoader.load(
            './assets/images/SVG/spider.svg',
            function (texture) {
                var aspectRatio = texture.image.width / texture.image.height;
                spiderPlane.scale.set(aspectRatio, 1, 1);
            },
            undefined,
            function (error) {
                console.error('Error loading texture:', error);
            }
        );

        var geometry = new THREE.PlaneGeometry(1, 1);
        var material = new THREE.MeshBasicMaterial({ map: spiderTexture, transparent: true });
        var spiderPlane = new THREE.Mesh(geometry, material);
        scene.add(spiderPlane);

        camera.position.z = 5;

        var scrollAmount = 0;

        function handleScroll(event) {
            scrollAmount += event.deltaY * 0.01; // Adjust the factor based on the desired scroll speed
        }

        window.addEventListener('wheel', handleScroll);

        function animate() {
            requestAnimationFrame(animate);

            // Update the spider's position based on scroll
            spiderPlane.position.y = -scrollAmount;

            renderer.render(scene, camera);
        }

        animate();
    </script>
